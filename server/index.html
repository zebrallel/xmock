<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <style>
        .a{
            color: red;
        }
        #d{
            color: yellow;
        }
        #b{
            color: blue;
        }
        [name=c]{
            color: green;
        }
        div{
            color: pink;
        }
        *{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="a" id="d">你好</div>
    <div id="b">你好二</div>
    <div name="c">你好三</div>
    <div>你好四</div>
    <span>你好2009</span>
</body>
</html>
